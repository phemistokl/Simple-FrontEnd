<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <link href="css/style_general.css" rel="stylesheet">
    <link href="css/style_home.css" rel="stylesheet">
    <script src="js/jquery-1.8.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/circle-progress.js"></script>
    <script>
        $(function () {
            function action() {
                $(".arrow_box").addClass("active");
            }
            action();

            $('#circle').circleProgress({
                value: 0.92,
                size: 500,
                animation: { duration: 5000, easing: "circleProgressEasing" },
                startAngle: Math.PI / 4 * 3.3,
                fill: {gradient: [['#0f5895', .5], ['#4ac5f8', .5]], gradientAngle: Math.PI / 2 }
            });

            function secondCircle() {
                $('#circle_bigger').circleProgress({
                    value: 0.25,
                    size: 600,
                    animation: { duration: 5000, easing: "circleProgressEasing" },
                    startAngle: -Math.PI / 4 * 4,
                    fill: {gradient: [['#0f5895', .5], ['#7f8bbe', .5]], gradientAngle: -Math.PI / 4 * 3 }
                });
            }

            setTimeout(function() { secondCircle() }, 5000);
            
        });
    </script>
    <script>
      
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="Stage_base">
            <div class="canvas_area">
                <div id="circle_bigger"></div>
                <div id="circle"></div>
            </div>
            <div class="arrow_box">
                <div class="arr_hour"></div>
                <div class="arr_minute"></div>
            </div>
        </div>
    </div>
</body>
</html>
