<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <link href="css/main.css" rel="stylesheet">
    <style type="text/css">
        
	#slide-index-background {
		 left: 0px;
		 top: 0px;
		 position: relative;
		 margin: 0 auto;
		 overflow: hidden;
		 z-index: 0;
		 width:1024px;
		 height:768px;
         background: #99b2bb;
	}

    </style>
</head>
<body>
    <div id="slide-index-background">
        <canvas id='screen' width='1024' height='768'></canvas>
    </div>  
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui-1.10.4.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script>
        $(function () {
            (function draw() {
              var canvas = document.getElementById('screen');
              if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                ctx.fillRect(60,60,200,100);
                ctx.clearRect(63,63,194,94);
                ctx.font = 'bold 25px sans-serif';
                ctx.strokeText("Hello World!", 90, 115);
                ctx.beginPath();
                ctx.strokeStyle = "#4153d5";
                ctx.moveTo(150, 200);
                ctx.lineTo(80, 30);
                ctx.lineWidth = 3;
                ctx.stroke();
              }
            })();       
        });
    </script>
</body>
</html>
